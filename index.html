<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW</title>
</head>
<body>
<div id="book"></div>
<p></p>
<script>
    const shamans = {
        young: 'Тралла',
        old: 'ДрекТара'
    }
    const characters = ['Дуротан','Нерзул','Гулдан','Оргримм Молот Рока','Кил’джеден','Велен',];
    let characterQuantity = characters.length;
    let charactersList = characters.join(', ');
    let book="«Повелитель кланов»";
    const intro = `
    <p>Изначально считавшаяся продолжением ее предыдущей книги 2006 года ${book}, книга описывает побег дренеев с Аргуса и возвышение Орды, после их ухода с пути шаманов.</p>
    <p>В книге говорится о героях вселенной Warcraft, таких как ${charactersList}, всего ${characterQuantity}. История рассказывает о том, как кланы орков и благородных дренеев мало-помалу становятся врагами из-за обмана и наглости, показывает то, как орки со временем отходили от своих прежних идеалов и целей, и исследует роль демонических сил в Орде.</p>
    <p>В книге также рассказывается о происхождении Пылающего Легиона, и событиях, предшествующих первой серии игры Warcraft.</p>
    <p>Вся история рассказывается с точки зрения ${shamans.young}, сына ${characters[0]+'a'}, и каждая глава начинается с его дневника.</p>
    <p> Сам Тралл ещё не был рожден во время этих событий, он узнал о них от ${shamans.old}, шамана своего клана.</p>
    <p>Книга может рассматриваться как продолжение ${book}, но её можно считать и приквелом истории, описанной в книге ${book}.</p>
`
    document.getElementById('book').innerHTML = intro;
</script>

</body>
</html>
